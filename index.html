<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

                <div class="packages">
                    <button class="shop-btn" data-package-id="1">
                        <span class="pkg-name">+10% Flap</span>
                        <span class="pkg-price">$99</span>
                    </button>
                    <button class="shop-btn" data-package-id="2">

                    </button>
                    <button class="shop-btn" data-package-id="3">
                        <span class="pkg-name">+50% Flap</span>
                        <span class="pkg-price">$399</span>
                    </button>
                    <button class="shop-btn" data-package-id="4">
                        <span class="pkg-name">Double Flap</span>

                    </button>
                </div>
                <div class="bonus-section">
                    <p class="bonus-text">ðŸ’° Milestone Bonuses:</p>

                    </ul>
                </div>
            </div>
        </div>
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="score">Score: 0</div>
            <div id="gameOverScreen" class="hidden">
                <div class="game-over-content">
                    <h1>Game Over</h1>
                    <p>Final Score: <span id="finalScore">0</span></p>
                    <button onclick="location.reload()">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
